<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(18, 133, 18);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;

        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var d = window.document.querySelector('div#area')
        function clicar(){
           // d.style.box-shadow =`0px 10px 10px black` 
            d.style.background = 'black'
            d.innerText = "Clicou!"
        }
        function entrar(){
            d.innerText = "Entrou!"
        }
        function sair(){
            d.innerText = "Saiu!"
        }
    </script>
</body>
</html>
