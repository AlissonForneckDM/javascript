<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto</title>
</head>
<body>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Testar" onclick="exportar()">
    <div id="res"></div>
    <script>
        function exportar(){
            var pais = window.document.querySelector('input#pais')
            var resultado = String(pais.value)
            if (resultado != 'Brasil'){
                res.innerHTML = `Voce esta no ${pais} e é brasileiro`
            }else{
                res.innerHTML = 'Voce é estrangeiro'
            }
        }
    </script>
</body>
</html>
