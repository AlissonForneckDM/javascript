<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="testeIdade()">
    <header><h1>Analisador de Números</h1></header>
    <section>
        <div>
            <p>Numero (entre 1 e 100): <input type="number" name="inicio" id="inicio">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div id="conteudo">
            <select name="dados" id="dados" size="10"></select>
            <input type="button" value="Finalizar" onclick="verificar()">
        </div>
    </section>
    <footer>CursoemVideo</footer>
    <script src="script.js"></script>
</body>
</html>
